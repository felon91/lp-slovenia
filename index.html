<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Заголовок</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" href="styles/freeslovenia/style.min.css" type="text/css" />
</head>
<body>
<div class="container">
	<header class="header">
		<div class="wrap header__wrap">
			<h1>Лучший<br> способ получения Европейского<br> ВНЖ и ПМЖ</h1>
			<p>Узнайте, как получить максимально быстро и дёшево ВНЖ в Словении без открытия фирмы, без трудоустройства и без родственных связей и на абсолютно законных основаниях!</p>
		</div>
	</header>
	<section class="form form--translate">
		<div class="form__left">
			<h2>Получение ВНЖ в Словении с минимальными расходами</h2>
		</div>
		<div class="subscribe form__right">
			<form action="#" name="slovenia-form">
				<label class="visually-hidden" for="form-name">Ваше имя</label>
				<input class="subscribe__name" id="form-name" type="text" name="name" placeholder="Ваше имя">
				<label class="visually-hidden" for="form-email">Ваш E-mail</label>
				<input class="subscribe__email" id="form-email" type="email" name="email" placeholder="Ваш E-mail">
				<button type="submit">Получить курс</button>
				<div class="subscribe__conf">
					<input class="visually-hidden" id="form-conf" type="checkbox" name="checkbox">
					<label for="form-conf">Я даю своё согласие на обработку своих персональных данных в соответствии
						с <a href="#">Политикой конфиденциальности</a></label>
				</div>
			</form>
		</div>
	</section>
</div>
</body>
</html>
